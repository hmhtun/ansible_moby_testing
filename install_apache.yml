---

- hosts: all
  become: true
  tasks:

  - name: install apache2 package & update repo index
    apt:
      name: apache2
      state: latest
      update_cache: yes
    when: ansible_distribution_version == "Ubuntu"


  - name: install apache2 package & update repo index
    dnf:
      name: httpd
      state: latest
      update_cache: yes
    when: ansible_distribution_version == "CentOS"
